

<div class="rating-wrapper" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="5px">
  <div class="rating-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <span class="h12">{{rating.avg}}</span>
    <fa-icon class="background-white-pure h10" [icon]="['fas','star']"></fa-icon>
  </div>
  <span class="h12 secondary-40"> {{rating.totalReviews}} Reviews</span>
</div>
