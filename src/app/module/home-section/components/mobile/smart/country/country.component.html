<div class="slide-container">
    <h2 style="text-align: left; margin-bottom: 0">By Countries</h2>
    <p style="font-weight: bolder; color: grey">From The World's Best Tea Region</p>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let country of data">
        <ng-template carouselSlide >
        <div [ngStyle]="{'background-image':'url(https://teascannerdev.s3-eu-west-1.amazonaws.com/articles/article_img.jpg)'}">
          <div class="article-card background-white-pure">        
              <div class="article-card-content name">
               
              </div>
              <div class="article-card-content title">
                <h1 class="p-10">From $49</h1>
              </div>                      
          </div>
        </div>
        <h1>{{country.name}}</h1>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
</div>
