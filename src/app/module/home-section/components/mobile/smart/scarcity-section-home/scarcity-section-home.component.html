<div class="row justify-content-center mt-4"style="margin-right: 0">
  <div class="col-10 px-0 w-100">
    <h2 class="text-left mb-0">Best Deals</h2>
    <p class="text-muted" style="font-weight: bolder">Handpicked curated Tea just for you</p>
  </div>
  <div class="col-10 px-0 mb-5">
    <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators1" *ngFor="let x of data?.products; let i  = index;" attr.data-slide-to="{{i + 1}}" ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active px-0">
          <app-product-card [card]="data?.products[0]"></app-product-card>
        </div>
        <div class="carousel-item px-0" *ngFor="let card of data?.products" >
          <app-product-card  [card]="card"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
