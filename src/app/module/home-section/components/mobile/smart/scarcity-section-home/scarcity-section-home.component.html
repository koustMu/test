<div class="scarcity-main">
  <div style="width: 100%;" class="scarcity-header">
    <h2>Best Deals</h2>
    <p>Handpicked curated Tea just for you</p>
  </div>

  <div class="slide-container m-l-20">
    <p-carousel [value]="data?.products" [numVisible]="1.1" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions">
      <ng-template let-card pTemplate="item">
        <app-product-card  [card]="card"></app-product-card>
      </ng-template>
    </p-carousel>
</div>
</div>
