<div class="search-container">
  <div class="col-10-sp ">
    <form class="search-form">
      <mat-form-field class="search-field">
        <input matInput type="text" placeholder="search" [formControl]="searchControl">
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>

<!--     
    <input class="form-control-sp text-dark" type="text" placeholder="search">
    <hr> -->
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option></mat-option>
        <mat-option [value]="option" *ngFor="let option of options">{{ option }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="search-button">
    <button mat-raised-button style="color: white; text-align: center">Search</button>
  </div>
</div>
